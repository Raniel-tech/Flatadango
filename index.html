<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatadango</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Flatadango Movies</h1>
    </header>
    <main>
        <section>
            <p>This is the homepage for Flatadango Movies.</p>
            <ul id="film-list"></ul>
        </section>
         <section id="film-details">
    <h2 id="film-title">Select a film</h2>
    <img id="film-poster" src="" alt="Film Poster" width="200">
    <p id="film-description"></p>
    <p><strong>Runtime:</strong> <span id="film-runtime"></span> minutes</p>
    <p><strong>Capacity:</strong> <span id="film-capacity"></span></p>
    <p><strong>Tickets Sold:</strong> <span id="film-tickets-sold"></span></p>
    <p><strong>Available Tickets:</strong> <span id="film-tickets-available"></span></p>
    <button id="buy-ticket-btn">Buy Ticket</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Flatadango Movies</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
